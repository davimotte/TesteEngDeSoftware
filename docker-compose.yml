version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: meu_projeto_db_container
    environment:
      POSTGRES_DB: meu_projeto_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5432:5432"
    volumes:
      
      - ./db_scripts:/docker-entrypoint-initdb.d
            - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: