version: '3.8' # É uma boa prática definir a versão

services:
  db:
    image: postgres:14-alpine
    container_name: meu_projeto_db_container
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meu_projeto_db} # Usando variáveis de ambiente
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin_password}
    # A seção 'ports' foi removida. Não é necessária para a comunicação web -> db.
    # Se precisar acessar o banco do seu PC, descomente a linha abaixo:
    ports:
      - "5433:5432" # Mapeia a porta 5433 do seu PC para a 5432 do container
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_scripts:/docker-entrypoint-initdb.d
    # FIX 3: Adicionado o healthcheck para 'service_healthy' funcionar
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-meu_projeto_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

